<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexora Studio | Miscellaneous</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>

<body
    class="bg-slate-900 text-slate-200 min-h-screen bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-800 via-slate-900 to-slate-950">

    <!-- Header -->
    <header class="bg-slate-950 border-b border-slate-800 sticky top-0 z-10">
        <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 bg-indigo-500 rounded-lg flex items-center justify-center text-white font-bold font-mono">
                    V</div>
                <h1 class="text-xl font-bold tracking-tight">Vexora Studio <span
                        class="text-slate-500 font-normal text-sm ml-2">Archivist</span></h1>
            </div>
            <nav class="flex gap-4 text-sm font-medium">
                <a href="/" class="text-slate-400 hover:text-white transition-colors">Home</a>
                <a href="/misc" class="text-white transition-colors">Miscellaneous</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-6 py-10">

        <div class="mb-10">
            <h2 class="text-3xl font-bold text-white mb-2">Miscellaneous Entry</h2>
            <p class="text-slate-400">Manually input raw text to generate a social post.</p>
        </div>

        <form action="/misc" method="POST" class="space-y-6">
            <div class="bg-slate-800/50 border border-slate-700 rounded-xl p-6 shadow-lg">
                <label for="raw_text" class="block text-sm font-medium text-slate-300 mb-2">Raw Content</label>
                <textarea id="raw_text" name="raw_text" rows="12"
                    class="w-full bg-slate-950 border border-slate-700 rounded-lg p-4 text-slate-200 font-mono text-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none placeholder-slate-600"
                    placeholder="Paste your thoughts, code snippets, or rough notes here..." required></textarea>
            </div>

            <div class="flex justify-end">
                <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 shadow-lg shadow-indigo-500/20 flex items-center gap-2">
                    <span>âœ¨</span> Generate Post
                </button>
            </div>
        </form>

    </main>

    <footer class="max-w-5xl mx-auto px-6 py-8 text-center text-slate-600 text-sm">
        <p>&copy; 2025 Vexora Studio. Built with Go & Llama.</p>
    </footer>

    <!-- Loading Overlay -->
    <div id="loading-overlay"
        class="fixed inset-0 z-50 hidden items-center justify-center bg-slate-900/90 backdrop-blur-sm transition-opacity duration-300 opacity-0">
        <div class="flex flex-col items-center gap-4">
            <div class="relative w-16 h-16">
                <div class="absolute inset-0 border-4 border-indigo-500/30 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-indigo-500 rounded-full border-t-transparent animate-spin">
                </div>
            </div>
            <p class="text-indigo-400 font-mono animate-pulse text-lg">Processing with AI...</p>
            <p class="text-slate-500 text-sm">This might take a moment</p>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            const overlay = document.getElementById('loading-overlay');
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');
            // Small delay to allow display:flex to apply before opacity transition
            setTimeout(() => {
                overlay.classList.remove('opacity-0');
            }, 10);
        });
    </script>

</body>

</html>
