<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexora Studio | Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Grotesk:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Custom Patterns */
        .bg-grid {
            background-size: 30px 30px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }

        .bg-dots {
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Markdown Styles */
        .prose h1 {
            font-size: 1.5em;
            font-weight: 800;
            margin-bottom: 0.5em;
        }

        .prose h2 {
            font-size: 1.25em;
            font-weight: 700;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .prose h3 {
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .prose p {
            margin-bottom: 0.8em;
            line-height: 1.6;
        }

        .prose ul {
            list-style-type: disc;
            padding-left: 1.5em;
            margin-bottom: 0.8em;
        }

        .prose ol {
            list-style-type: decimal;
            padding-left: 1.5em;
            margin-bottom: 0.8em;
        }

        .prose code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2em 0.4em;
            rounded: 0.25em;
            font-family: monospace;
            font-size: 0.9em;
        }

        .prose pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1em;
            border-radius: 0.5em;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        .prose pre code {
            background: transparent;
            padding: 0;
        }

        .prose blockquote {
            border-left: 4px solid rgba(255, 255, 255, 0.2);
            padding-left: 1em;
            font-style: italic;
            margin-bottom: 1em;
        }

        .prose strong {
            font-weight: 700;
            color: inherit;
        }
    </style>
</head>

<body
    class="bg-slate-950 text-slate-200 min-h-screen p-6 md:p-10 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black">
    <div class="max-w-6xl mx-auto">

        <!-- Header -->
        <div class="flex items-center gap-3 mb-10">
            <div
                class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold font-mono text-xl shadow-lg shadow-indigo-500/20">
                V</div>
            <h1 class="text-2xl font-bold tracking-tight text-white">Vexora <span class="text-indigo-400">Studio</span>
            </h1>
        </div>

        <!-- Navigation Tabs -->
        <div class="flex gap-2 mb-8 border-b border-slate-800 pb-4 overflow-x-auto">
            <a href="/?type=instagram"
                class='px-4 py-2 rounded-lg text-sm font-medium transition-colors {{if eq .CurrentType "instagram"}}bg-indigo-600 text-white shadow-lg shadow-indigo-500/20{{else}}text-slate-400 hover:text-white hover:bg-slate-800{{end}}'>Instagram</a>
            <a href="/?type=twitter"
                class='px-4 py-2 rounded-lg text-sm font-medium transition-colors {{if eq .CurrentType "twitter"}}bg-indigo-600 text-white shadow-lg shadow-indigo-500/20{{else}}text-slate-400 hover:text-white hover:bg-slate-800{{end}}'>Twitter</a>
            <a href="/?type=linkedin"
                class='px-4 py-2 rounded-lg text-sm font-medium transition-colors {{if eq .CurrentType "linkedin"}}bg-indigo-600 text-white shadow-lg shadow-indigo-500/20{{else}}text-slate-400 hover:text-white hover:bg-slate-800{{end}}'>LinkedIn</a>
            <a href="/?type=newsletter"
                class='px-4 py-2 rounded-lg text-sm font-medium transition-colors {{if eq .CurrentType "newsletter"}}bg-indigo-600 text-white shadow-lg shadow-indigo-500/20{{else}}text-slate-400 hover:text-white hover:bg-slate-800{{end}}'>Newsletter</a>
        </div>

        <!-- Create Feed Section -->
        <div class="mb-16 bg-slate-900/50 p-8 rounded-2xl border border-slate-800 backdrop-blur-sm shadow-xl">
            <h2 class="text-xl font-bold mb-6 text-white flex items-center gap-2">
                <span class="bg-indigo-500/10 text-indigo-400 p-2 rounded-lg">âœ¨</span> Create New Post
            </h2>
            <form id="createForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-1 space-y-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Project
                                Context</label>
                            <input type="text" name="project_name" required
                                class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder-slate-600"
                                placeholder="e.g., Vexora Launch">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Content
                                Type</label>
                            <select name="content_type" id="contentType"
                                class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder-slate-600 appearance-none cursor-pointer">
                                <option value="instagram" {{if eq .CurrentType "instagram" }}selected{{end}}>Instagram
                                    Post</option>
                                <option value="twitter" {{if eq .CurrentType "twitter" }}selected{{end}}>Twitter Thread
                                </option>
                                <option value="linkedin" {{if eq .CurrentType "linkedin" }}selected{{end}}>LinkedIn Post
                                </option>
                                <option value="newsletter" {{if eq .CurrentType "newsletter" }}selected{{end}}>
                                    Newsletter</option>
                            </select>
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Raw Notes /
                            Code Snippet</label>
                        <textarea name="raw_content" rows="6" required
                            class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder-slate-600 font-mono text-sm"
                            placeholder="Paste your code or thoughts here..."></textarea>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="submit" id="submitBtn"
                        class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3 px-8 rounded-xl transition-all shadow-lg shadow-indigo-500/25 hover:shadow-indigo-500/40 flex items-center gap-2 transform hover:-translate-y-0.5">
                        <span>Generate Magic</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <h2 class="text-xl font-bold mb-8 text-white flex items-center gap-3">
            <span class="w-2 h-8 bg-indigo-500 rounded-full"></span>
            Today's {{.CurrentType}} Generations
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {{range $index, $element := .Feeds}}
            <div class="group perspective-1000">

                <!-- Style Switcher -->
                <div
                    class="flex justify-center gap-2 mb-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-slate-900/80 backdrop-blur p-2 rounded-full border border-slate-800 w-fit mx-auto">
                    <button onclick="setTheme('slide-{{$index}}', 'modern')"
                        class="px-3 py-1 text-[10px] font-bold uppercase tracking-wider rounded-full bg-indigo-500 text-white hover:bg-indigo-400 transition-colors">Modern</button>
                    <button onclick="setTheme('slide-{{$index}}', 'terminal')"
                        class="px-3 py-1 text-[10px] font-bold uppercase tracking-wider rounded-full text-slate-400 hover:text-white hover:bg-slate-800 transition-colors">Terminal</button>
                    <button onclick="setTheme('slide-{{$index}}', 'editorial')"
                        class="px-3 py-1 text-[10px] font-bold uppercase tracking-wider rounded-full text-slate-400 hover:text-white hover:bg-slate-800 transition-colors">Editorial</button>
                    <button onclick="setTheme('slide-{{$index}}', 'pop')"
                        class="px-3 py-1 text-[10px] font-bold uppercase tracking-wider rounded-full text-slate-400 hover:text-white hover:bg-slate-800 transition-colors">Pop</button>
                </div>

                <!-- The Slide (Capture Target) -->
                <div id="slide-{{$index}}" data-content-type="{{$.CurrentType}}"
                    class="relative {{if eq $.CurrentType "newsletter"}}min-h-[800px] h-auto{{else}}aspect-[4/5] overflow-hidden{{end}} transition-all duration-500 group-hover:scale-[1.02] group-hover:shadow-2xl bg-slate-950 rounded-3xl border border-slate-800">

                    <!-- Dynamic Background Layers -->
                    <div
                        class="layer-bg absolute inset-0 bg-gradient-to-br from-slate-900 to-slate-950 transition-all duration-500">
                    </div>
                    <div class="layer-pattern absolute inset-0 opacity-0 transition-opacity duration-500"></div>

                    <!-- Decor Elements -->
                    <div
                        class="decor-blob-1 absolute -top-24 -right-24 w-48 h-48 bg-indigo-500/20 rounded-full blur-3xl transition-all duration-500">
                    </div>
                    <div
                        class="decor-blob-2 absolute -bottom-24 -left-24 w-48 h-48 bg-purple-500/10 rounded-full blur-3xl transition-all duration-500">
                    </div>
                    <div
                        class="decor-bar absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 transition-all duration-500">
                    </div>

                    <!-- Content Container -->
                    <div class="relative h-full p-8 flex flex-col z-10">
                        <!-- Header -->
                        <div
                            class="header-row flex items-center justify-between mb-6 opacity-80 transition-all duration-500">
                            <div class="brand-container flex items-center gap-2">
                                <div class="brand-dot w-2 h-2 rounded-full bg-indigo-400"></div>
                                <span
                                    class="brand-text text-[10px] font-mono uppercase tracking-[0.2em] text-indigo-300">Vexora</span>
                            </div>
                            <div class="meta-text text-[10px] font-mono text-slate-500 uppercase">{{$.CurrentType}}
                            </div>
                        </div>

                        <!-- Main Text -->
                        <div class="flex-1 {{if eq $.CurrentType "newsletter"}}{{else}}overflow-hidden relative{{end}}">
                            <div class="{{if eq $.CurrentType "newsletter"}}{{else}}absolute inset-0 overflow-y-auto scrollbar-hide{{end}}">
                                <!-- Render Target -->
                                <div id="render-{{$index}}"
                                    class="content-text font-sans text-base leading-relaxed text-slate-200 transition-all duration-500 prose prose-invert max-w-none">
                                </div>
                                <!-- Raw Data Storage -->
                                <pre id="raw-{{$index}}" class="hidden">{{$element}}</pre>
                            </div>
                        </div>

                        <!-- Footer -->
                        <div
                            class="footer-row mt-6 pt-6 border-t border-slate-800/50 flex justify-between items-end transition-all duration-500">
                            <div class="footer-decor flex gap-1">
                                <div class="w-1.5 h-1.5 rounded-full bg-slate-700"></div>
                                <div class="w-1.5 h-1.5 rounded-full bg-slate-700"></div>
                                <div class="w-1.5 h-1.5 rounded-full bg-indigo-500"></div>
                            </div>
                            <div class="footer-handle text-xs font-mono text-slate-600">@codershubinc</div>
                        </div>
                    </div>
                </div>

                <!-- Action Bar -->
                <div
                    class="mt-4 flex items-center justify-between gap-3 opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-y-2 group-hover:translate-y-0">
                    <button onclick="copyText(this, 'slide-{{$index}}')"
                        class="flex-1 bg-slate-800 hover:bg-slate-700 text-slate-300 text-xs font-medium py-2.5 rounded-lg border border-slate-700 transition-colors flex items-center justify-center gap-2">
                        Copy
                    </button>
                    <button onclick="downloadSlide('slide-{{$index}}')"
                        class="flex-1 bg-indigo-600 hover:bg-indigo-500 text-white text-xs font-medium py-2.5 rounded-lg shadow-lg shadow-indigo-500/20 transition-colors flex items-center justify-center gap-2">
                        Save Image
                    </button>
                </div>
            </div>
            {{else}}
            <div
                class="col-span-full text-center py-20 bg-slate-900/30 rounded-3xl border border-slate-800 border-dashed">
                <div class="text-6xl mb-4 opacity-50">ðŸ“¸</div>
                <p class="text-slate-400 text-lg">No feeds generated today.</p>
            </div>
            {{end}}
        </div>
    </div>

    <script>
        // Initialize Markdown and Content
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('[id^="slide-"]');
            slides.forEach(slide => {
                const index = slide.id.split('-')[1];
                const rawPre = document.getElementById(`raw-${index}`);
                const renderDiv = document.getElementById(`render-${index}`);

                if (!rawPre || !renderDiv) return;

                const rawText = rawPre.innerText;

                try {
                    // Try to parse as JSON (for Newsletter/Structured content)
                    const data = JSON.parse(rawText);

                    if (data.body || data.subject) {
                        let html = '';
                        if (data.subject) {
                            html += `<h3 class="text-xl font-bold mb-4 text-indigo-300 border-b border-indigo-500/30 pb-2">${data.subject}</h3>`;
                        }
                        if (data.body) {
                            html += marked.parse(data.body);
                        }
                        if (data.tags) {
                            html += `<div class="mt-6 pt-4 border-t border-slate-800/50 flex flex-wrap gap-2">
                                ${data.tags.split(' ').map(tag => `<span class="text-[10px] bg-indigo-500/10 text-indigo-400 px-2 py-1 rounded-full font-mono">${tag}</span>`).join('')}
                            </div>`;
                        }
                        renderDiv.innerHTML = html;
                    } else {
                        // JSON but not our expected format
                        renderDiv.innerHTML = marked.parse(rawText);
                    }
                } catch (e) {
                    // Not JSON, treat as plain Markdown/Text
                    renderDiv.innerHTML = marked.parse(rawText);
                }
            });
        });

        const styles = {
            modern: {
                container: "rounded-3xl border border-slate-800 bg-slate-950",
                bgLayer: "bg-gradient-to-br from-slate-900 to-slate-950 opacity-100",
                pattern: "opacity-0",
                blob1: "opacity-100 bg-indigo-500/20 blur-3xl",
                blob2: "opacity-100 bg-purple-500/10 blur-3xl",
                bar: "h-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 opacity-100",
                font: "font-sans text-slate-200",
                header: "opacity-80",
                brandDot: "rounded-full bg-indigo-400",
                brandText: "font-mono text-indigo-300 tracking-[0.2em]",
                footerBorder: "border-slate-800/50",
                footerDecor: "opacity-100"
            },
            terminal: {
                container: "rounded-none border-2 border-green-500/30 bg-black",
                bgLayer: "bg-black opacity-100",
                pattern: "bg-grid opacity-20",
                blob1: "opacity-0",
                blob2: "opacity-0",
                bar: "h-0 opacity-0",
                font: "font-mono text-green-400",
                header: "opacity-100 border-b border-green-900/50 pb-2 mb-4",
                brandDot: "rounded-none w-3 h-3 bg-green-500 animate-pulse",
                brandText: "font-mono text-green-500 tracking-normal before:content-['>_'] before:mr-2",
                footerBorder: "border-green-900/30",
                footerDecor: "opacity-0"
            },
            editorial: {
                container: "rounded-sm border-none bg-[#1c1917]",
                bgLayer: "bg-[#1c1917] opacity-100",
                pattern: "bg-dots opacity-10",
                blob1: "opacity-100 bg-stone-700/20 blur-[80px] -top-10 -right-10",
                blob2: "opacity-100 bg-stone-800/20 blur-[80px] -bottom-10 -left-10",
                bar: "h-0 opacity-0",
                font: "font-serif text-[#e7e5e4] italic leading-loose",
                header: "opacity-100 mb-8",
                brandDot: "hidden",
                brandText: "font-serif text-[#d6d3d1] text-xl tracking-tight font-bold lowercase italic",
                footerBorder: "border-stone-800",
                footerDecor: "hidden"
            },
            pop: {
                container: "rounded-xl border-4 border-white bg-indigo-950 shadow-[8px_8px_0px_0px_rgba(255,255,255,1)]",
                bgLayer: "bg-indigo-950 opacity-100",
                pattern: "bg-dots opacity-20 mix-blend-overlay",
                blob1: "opacity-0",
                blob2: "opacity-0",
                bar: "h-0 opacity-0",
                font: "font-display text-yellow-400 font-bold text-lg uppercase tracking-tight",
                header: "opacity-100 border-b-4 border-white pb-4 mb-6",
                brandDot: "w-4 h-4 border-2 border-white bg-yellow-400 rounded-none",
                brandText: "font-display text-white text-xl uppercase tracking-widest",
                footerBorder: "border-white border-t-4",
                footerDecor: "opacity-0"
            }
        };

        function setTheme(slideId, styleName) {
            const slide = document.getElementById(slideId);
            const style = styles[styleName];
            const isNewsletter = slide.getAttribute('data-content-type') === 'newsletter';

            // Reset base classes that might conflict
            const baseClasses = isNewsletter 
                ? "min-h-[800px] h-auto" 
                : "aspect-[4/5] overflow-hidden";

            slide.className = `relative ${baseClasses} transition-all duration-500 group-hover:scale-[1.02] group-hover:shadow-2xl ${style.container}`;

            // Update Layers
            slide.querySelector('.layer-bg').className = `layer-bg absolute inset-0 transition-all duration-500 ${style.bgLayer}`;
            slide.querySelector('.layer-pattern').className = `layer-pattern absolute inset-0 transition-opacity duration-500 ${style.pattern}`;

            // Update Decor
            slide.querySelector('.decor-blob-1').className = `decor-blob-1 absolute w-48 h-48 rounded-full transition-all duration-500 ${style.blob1}`;
            slide.querySelector('.decor-blob-2').className = `decor-blob-2 absolute w-48 h-48 rounded-full transition-all duration-500 ${style.blob2}`;
            slide.querySelector('.decor-bar').className = `decor-bar absolute top-0 left-0 w-full transition-all duration-500 ${style.bar}`;

            // Update Content Typography & Layout
            slide.querySelector('.content-text').className = `content-text font-sans text-base leading-relaxed text-slate-200 transition-all duration-500 prose prose-invert max-w-none ${style.font}`;
            slide.querySelector('.header-row').className = `header-row flex items-center justify-between mb-6 transition-all duration-500 ${style.header}`;

            // Brand Elements
            slide.querySelector('.brand-dot').className = `brand-dot w-2 h-2 transition-all duration-500 ${style.brandDot}`;
            slide.querySelector('.brand-text').className = `brand-text text-[10px] transition-all duration-500 ${style.brandText}`;

            // Footer
            slide.querySelector('.footer-row').className = `footer-row mt-6 pt-6 border-t flex justify-between items-end transition-all duration-500 ${style.footerBorder}`;
            slide.querySelector('.footer-decor').className = `footer-decor flex gap-1 transition-all duration-500 ${style.footerDecor}`;

            // Update active state of buttons
            const btnContainer = slide.parentElement.querySelector('.flex.justify-center');
            const btns = btnContainer.querySelectorAll('button');
            btns.forEach(btn => {
                if (btn.innerText.toLowerCase() === styleName) {
                    btn.classList.remove('text-slate-400', 'bg-transparent');
                    btn.classList.add('bg-indigo-500', 'text-white');
                } else {
                    btn.classList.add('text-slate-400');
                    btn.classList.remove('bg-indigo-500', 'text-white');
                }
            });
        }

        // Form Handling
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalContent = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Generating...`;

            const formData = new FormData(e.target);
            formData.append('body', formData.get('raw_content'));

            const contentType = document.getElementById('contentType').value;
            const endpoint = `/${contentType}`;

            try {
                const response = await fetch(endpoint, { method: 'POST', body: formData });
                if (!response.ok) throw new Error('Generation failed');
                window.location.reload();
            } catch (error) {
                alert('Error: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = originalContent;
            }
        });

        function copyText(btn, slideId) {
            const text = document.querySelector(`#${slideId} #raw-${slideId.split('-')[1]}`).innerText;
            navigator.clipboard.writeText(text).then(() => {
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `<span class="text-emerald-400 font-bold">âœ“ Copied</span>`;
                setTimeout(() => btn.innerHTML = originalHTML, 2000);
            });
        }

        function downloadSlide(slideId) {
            const element = document.getElementById(slideId);
            html2canvas(element, {
                backgroundColor: null,
                scale: 3,
                logging: false,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `vexora-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>

</html>
