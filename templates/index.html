<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexora Studio | Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Grotesk:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Custom Patterns */
        .bg-grid {
            background-size: 30px 30px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }

        .bg-dots {
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Markdown Styles */
        .prose {
            color: #cbd5e1;
            font-size: 1.125rem;
            line-height: 1.75;
        }

        .prose h1 {
            font-size: 2.25em;
            font-weight: 900;
            margin-top: 0;
            margin-bottom: 0.8888889em;
            line-height: 1.1111111;
            color: #fff;
            letter-spacing: -0.02em;
        }

        .prose h2 {
            font-size: 1.5em;
            font-weight: 800;
            margin-top: 2em;
            margin-bottom: 1em;
            line-height: 1.3333333;
            color: #fff;
        }

        .prose h3 {
            font-size: 1.25em;
            font-weight: 700;
            margin-top: 1.6em;
            margin-bottom: 0.6em;
            line-height: 1.6;
            color: #fff;
        }

        .prose p {
            margin-top: 1.25em;
            margin-bottom: 1.25em;
        }

        .prose ul {
            margin-top: 1.25em;
            margin-bottom: 1.25em;
            list-style-type: disc;
            padding-left: 1.625em;
        }

        .prose li {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        .prose code {
            color: #818cf8;
            font-weight: 600;
            font-size: 0.875em;
            background: rgba(129, 140, 248, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .prose pre {
            background-color: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 0.75rem;
            padding: 1.25rem;
            overflow-x: auto;
            margin-top: 1.7142857em;
            margin-bottom: 1.7142857em;
        }

        .prose pre code {
            background-color: transparent;
            border-width: 0;
            border-radius: 0;
            padding: 0;
            font-weight: 400;
            color: inherit;
            font-size: inherit;
            font-family: inherit;
            line-height: inherit;
        }

        .prose blockquote {
            font-weight: 500;
            font-style: italic;
            color: #94a3b8;
            border-left-width: 0.25rem;
            border-left-color: #4f46e5;
            quotes: "\201C" "\201D" "\2018" "\2019";
            margin-top: 1.6em;
            margin-bottom: 1.6em;
            padding-left: 1em;
        }

        .prose strong {
            font-weight: 800;
            color: #fff;
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body
    class="bg-slate-950 text-slate-200 min-h-screen p-6 md:p-10 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black">

            <button onclick="switchType('linkedin')" data-type="linkedin"

        <!-- Create Feed Section -->
        <div class="mb-16 bg-slate-900/50 p-8 rounded-2xl border border-slate-800 backdrop-blur-sm shadow-xl">
            <h2 class="text-xl font-bold mb-6 text-white flex items-center gap-2">
                <span class="bg-indigo-500/10 text-indigo-400 p-2 rounded-lg">âœ¨</span> Create New Post
            </h2>
            <form id="createForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-1 space-y-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Project
                                Context</label>
                            <input type="text" name="project_name" required
                                class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder-slate-600"
                                placeholder="e.g., Vexora Launch">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Content
                                Type</label>
                            <select name="content_type" id="contentType"
                                class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder-slate-600 appearance-none cursor-pointer">
                                <option value="instagram">Instagram Post</option>
                                <option value="twitter">Twitter Thread</option>
                                <option value="linkedin">LinkedIn Post</option>
                                <option value="newsletter">Newsletter</option>
                            </select>
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Raw Notes /
                            Code Snippet</label>
                        <textarea name="raw_content" rows="6" required
                            class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder-slate-600 font-mono text-sm"
                            placeholder="Paste your code or thoughts here..."></textarea>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="submit" id="submitBtn"
                        class="group relative bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 px-10 rounded-2xl transition-all shadow-xl shadow-indigo-500/25 hover:shadow-indigo-500/40 flex items-center gap-3 transform hover:-translate-y-1 active:scale-95 overflow-hidden">
                        <div
                            class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]">
                        </div>
                        <span class="relative">Generate Magic</span>
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6 relative group-hover:rotate-12 transition-transform" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <div class="flex items-center justify-between mb-10">
            <h2 class="text-2xl font-black text-white flex items-center gap-4">
                <span class="w-3 h-10 bg-gradient-to-b from-indigo-500 to-purple-600 rounded-full"></span>
                Today's <span id="currentTypeLabel" class="capitalize">instagram</span> <span
                    class="text-slate-500 font-medium">Generations</span>
            </h2>
            <div class="flex items-center gap-2 bg-slate-900/50 p-1 rounded-xl border border-slate-800">
                <div id="totalCount"
                    class="px-3 py-1.5 text-xs font-bold text-indigo-400 bg-indigo-500/10 rounded-lg border border-indigo-500/20">
                    0 Total
                </div>
            </div>
        </div>

        <div id="feedContainer">
            <!-- Dynamic Content Loaded Here -->
        </div>
    </div>

        let currentType = 'instagram';

        const styles = {

            },

                brandDot: "w-2 h-2 bg-slate-900 rounded-full",

                brandDot: "w-2 h-2 bg-indigo-500 shadow-[0_0_10px_rgba(99,102,241,0.8)]",
                brandText: "font-mono text-white tracking-widest",
                footerBorder: "border-slate-900",
                footerDecor: "opacity-100"
            },
            neon: {
                container: "rounded-3xl border-2 border-indigo-500 bg-slate-950 shadow-[0_0_20px_rgba(99,102,241,0.4)]",
                bgLayer: "bg-slate-950 opacity-100",
                pattern: "bg-grid opacity-20",
                blob1: "opacity-100 bg-indigo-500/10 blur-3xl",
                blob2: "opacity-100 bg-purple-500/10 blur-3xl",
                bar: "h-1 bg-indigo-500 shadow-[0_0_10px_rgba(99,102,241,1)] opacity-100",
                font: "font-mono text-indigo-400",
                header: "opacity-100",
                brandDot: "w-2 h-2 bg-indigo-500 shadow-[0_0_10px_rgba(99,102,241,1)]",
                brandText: "font-mono text-indigo-400 tracking-widest",
                footerBorder: "border-indigo-900",
                footerDecor: "opacity-100"
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type') || 'instagram';
            switchType(type);
        });

        async function switchType(type) {
            currentType = type;

            // Update UI
            document.getElementById('currentTypeLabel').innerText = type;
            document.getElementById('contentType').value = type;

            // Update Tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                if (tab.getAttribute('data-type') === type) {
                    tab.className = 'nav-tab px-4 py-2 rounded-lg text-sm font-medium transition-colors bg-indigo-600 text-white shadow-lg shadow-indigo-500/20';
                } else {
                    tab.className = 'nav-tab px-4 py-2 rounded-lg text-sm font-medium transition-colors text-slate-400 hover:text-white hover:bg-slate-800';
                }
            });

            // Update Container Width
            const mainContainer = document.getElementById('mainContainer');
            if (type === 'newsletter') {
                mainContainer.className = 'max-w-full mx-auto';
            } else {
                mainContainer.className = 'max-w-6xl mx-auto';
            }

            await fetchFeeds();
        }

        async function fetchFeeds() {
            const container = document.getElementById('feedContainer');
            container.innerHTML = '<div class="col-span-full text-center py-20"><div class="animate-spin w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full mx-auto mb-4"></div><p class="text-slate-400">Loading feeds...</p></div>';

            try {
                const response = await fetch(`/${currentType}`);
                if (!response.ok) throw new Error('Failed to fetch');
                const feeds = await response.json() || [];

                document.getElementById('totalCount').innerText = `${feeds.length} Total`;
                renderFeeds(feeds);
            } catch (error) {
                container.innerHTML = `<div class="col-span-full text-center py-20 text-rose-400">Error: ${error.message}</div>`;
            }
        }

        function renderFeeds(feeds) {
            const container = document.getElementById('feedContainer');

            if (feeds.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-20 bg-slate-900/30 rounded-3xl border border-slate-800 border-dashed">
                        <div class="text-6xl mb-4 opacity-50">ðŸ“¸</div>
                        <p class="text-slate-400 text-lg">No feeds generated today.</p>
                    </div>
                `;
                return;
            }

            if (currentType === 'newsletter') {
                renderNewsletterLayout(feeds);
            } else {
                renderGridLayout(feeds);
            }
        }

        function renderGridLayout(feeds) {
            const container = document.getElementById('feedContainer');
            container.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8";

            container.innerHTML = feeds.map((feed, index) => `
                <div class="group perspective-1000">
                    <div class="flex flex-wrap justify-center gap-2 mb-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-slate-900/80 backdrop-blur p-2 rounded-2xl border border-slate-800 w-fit mx-auto">
                        ${Object.keys(styles).map(style => `<button onclick="setTheme('slide-${index}', '${style}')" class="px-3 py-1 text-[10px] font-bold uppercase tracking-wider rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-colors">${style}</button>`).join('')}
                    </div>

                    <div id="slide-${index}" data-content-type="${currentType}" class="relative aspect-[4/5] overflow-hidden transition-all duration-500 group-hover:scale-[1.02] group-hover:shadow-2xl bg-slate-950 rounded-3xl border border-slate-800">
                        <div class="layer-bg absolute inset-0 bg-gradient-to-br from-slate-900 to-slate-950 transition-all duration-500"></div>
                        <div class="layer-pattern absolute inset-0 opacity-0 transition-opacity duration-500"></div>
                        <div class="decor-blob-1 absolute -top-24 -right-24 w-48 h-48 bg-indigo-500/20 rounded-full blur-3xl transition-all duration-500"></div>
                        <div class="decor-blob-2 absolute -bottom-24 -left-24 w-48 h-48 bg-purple-500/10 rounded-full blur-3xl transition-all duration-500"></div>
                        <div class="decor-bar absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 transition-all duration-500"></div>

                        <div class="relative h-full p-8 flex flex-col z-10">
                            <div class="header-row flex items-center justify-between mb-6 opacity-80 transition-all duration-500">
                                <div class="brand-container flex items-center gap-2">
                                    <div class="brand-dot w-2 h-2 rounded-full bg-indigo-400"></div>
                                    <span class="brand-text text-[10px] font-mono uppercase tracking-[0.2em] text-indigo-300">Vexora</span>
                                </div>
                                <div class="meta-text text-[10px] font-mono text-slate-500 uppercase">${currentType}</div>
                            </div>

                            <div class="flex-1 overflow-hidden relative">
                                <div class="absolute inset-0 overflow-y-auto scrollbar-hide">
                                    <div id="render-${index}" class="content-text font-sans text-base leading-relaxed text-slate-200 transition-all duration-500 prose prose-invert max-w-none"></div>
                                    <pre id="raw-${index}" class="hidden">${feed}</pre>
                                </div>
                            </div>

                            <div class="footer-row mt-6 pt-6 border-t border-slate-800/50 flex justify-between items-end transition-all duration-500">
                                <div class="footer-decor flex gap-1">
                                    <div class="w-1.5 h-1.5 rounded-full bg-slate-700"></div>
                                    <div class="w-1.5 h-1.5 rounded-full bg-slate-700"></div>
                                    <div class="w-1.5 h-1.5 rounded-full bg-indigo-500"></div>
                                </div>
                                <div class="footer-handle text-xs font-mono text-slate-600">@codershubinc</div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 flex items-center justify-between gap-3 opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-y-2 group-hover:translate-y-0">
                        <button onclick="copyText(this, 'slide-${index}')" class="flex-1 bg-slate-800 hover:bg-slate-700 text-slate-300 text-xs font-medium py-2.5 rounded-lg border border-slate-700 transition-colors flex items-center justify-center gap-2">Copy</button>
                        <button onclick="downloadSlide('slide-${index}')" class="flex-1 bg-indigo-600 hover:bg-indigo-500 text-white text-xs font-medium py-2.5 rounded-lg shadow-lg shadow-indigo-500/20 transition-colors flex items-center justify-center gap-2">Save Image</button>
                    </div>
                </div>
            `).join('');

            // Initialize content for each slide
            feeds.forEach((_, index) => initializeContent(index));
        }

        function renderNewsletterLayout(feeds) {
            const container = document.getElementById('feedContainer');
            container.className = "grid grid-cols-1 lg:grid-cols-4 gap-8";

            container.innerHTML = `
                <!-- Sidebar List -->
                <div class="lg:col-span-1 space-y-4">
                    <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">Recent Issues</h3>
                    <div id="newsletterList" class="space-y-2 max-h-[800px] overflow-y-auto pr-2 scrollbar-hide">
                        ${feeds.map((feed, index) => `
                            <button onclick="selectNewsletter(${index})" id="list-item-${index}"
                                class="newsletter-list-item w-full text-left p-4 rounded-xl border border-slate-800 bg-slate-900/50 hover:bg-slate-800 transition-all group">
                                <div class="text-xs font-mono text-indigo-400 mb-1">Issue #${index}</div>
                                <div id="list-title-${index}" class="text-sm font-bold text-white group-hover:text-indigo-300 truncate">Loading...</div>
                            </button>
                        `).join('')}
                    </div>
                </div>

                <!-- Content Area -->
                <div class="lg:col-span-3">
                    <div id="newsletterDetail" class="hidden">
                        ${feeds.map((feed, index) => `
                            <div id="detail-${index}" class="newsletter-detail-item hidden">
                                <div class="group perspective-1000 w-full">
                                    <div class="flex flex-wrap justify-center gap-2 mb-4 bg-slate-900/80 backdrop-blur p-2 rounded-2xl border border-slate-800 w-fit mx-auto">
                                        ${Object.keys(styles).map(style => `<button onclick="setTheme('slide-${index}', '${style}')" class="px-3 py-1 text-[10px] font-bold uppercase tracking-wider rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-colors">${style}</button>`).join('')}
                                    </div>

                                    <div id="slide-${index}" data-content-type="newsletter" class="relative min-h-[800px] h-auto transition-all duration-500 bg-slate-950 rounded-3xl border border-slate-800">
                                        <div class="layer-bg absolute inset-0 bg-gradient-to-br from-slate-900 to-slate-950 transition-all duration-500"></div>
                                        <div class="layer-pattern absolute inset-0 opacity-0 transition-opacity duration-500"></div>
                                        <div class="decor-blob-1 absolute -top-24 -right-24 w-48 h-48 bg-indigo-500/20 rounded-full blur-3xl transition-all duration-500"></div>
                                        <div class="decor-blob-2 absolute -bottom-24 -left-24 w-48 h-48 bg-purple-500/10 rounded-full blur-3xl transition-all duration-500"></div>
                                        <div class="decor-bar absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 transition-all duration-500"></div>

                                        <div class="relative h-full p-8 flex flex-col z-10">
                                            <div class="header-row flex items-center justify-between mb-6 opacity-80 transition-all duration-500">
                                                <div class="brand-container flex items-center gap-2">
                                                    <div class="brand-dot w-2 h-2 rounded-full bg-indigo-400"></div>
                                                    <span class="brand-text text-[10px] font-mono uppercase tracking-[0.2em] text-indigo-300">Vexora</span>
                                                </div>
                                                <div class="meta-text text-[10px] font-mono text-slate-500 uppercase">newsletter</div>
                                            </div>

                                            <div class="flex-1">
                                                <div id="render-${index}" class="content-text font-sans text-base leading-relaxed text-slate-200 transition-all duration-500 prose prose-invert max-w-none"></div>
                                                <pre id="raw-${index}" class="hidden">${feed}</pre>
                                            </div>

                                            <div class="footer-row mt-6 pt-6 border-t border-slate-800/50 flex justify-between items-end transition-all duration-500">
                                                <div class="footer-decor flex gap-1">
                                                    <div class="w-1.5 h-1.5 rounded-full bg-slate-700"></div>
                                                    <div class="w-1.5 h-1.5 rounded-full bg-slate-700"></div>
                                                    <div class="w-1.5 h-1.5 rounded-full bg-indigo-500"></div>
                                                </div>
                                                <div class="footer-handle text-xs font-mono text-slate-600">@codershubinc</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-4 flex items-center justify-between gap-3">
                                        <button onclick="copyText(this, 'slide-${index}')" class="flex-1 bg-slate-800 hover:bg-slate-700 text-slate-300 text-xs font-medium py-2.5 rounded-lg border border-slate-700 transition-colors flex items-center justify-center gap-2">Copy</button>
                                        <button onclick="downloadSlide('slide-${index}')" class="flex-1 bg-indigo-600 hover:bg-indigo-500 text-white text-xs font-medium py-2.5 rounded-lg shadow-lg shadow-indigo-500/20 transition-colors flex items-center justify-center gap-2">Save Image</button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div id="newsletterPlaceholder" class="flex flex-col items-center justify-center h-[600px] bg-slate-900/30 rounded-3xl border border-slate-800 border-dashed">
                        <div class="text-6xl mb-4 opacity-20">ðŸ“§</div>
                        <p class="text-slate-500">Select a newsletter from the list to view</p>
                    </div>
                </div>
            `;

            // Initialize content for each newsletter
            feeds.forEach((_, index) => initializeContent(index));
        }

        function initializeContent(index) {
            const rawPre = document.getElementById(`raw-${index}`);
            const renderDiv = document.getElementById(`render-${index}`);
            const listTitle = document.getElementById(`list-title-${index}`);

            if (!rawPre || !renderDiv) return;

            const rawText = rawPre.innerText;

            try {
                const data = JSON.parse(rawText);

                if (data.body || data.subject) {
                    if (listTitle) listTitle.innerText = data.subject || "Untitled Issue";

                    let html = '';
                    if (data.subject) {
                        html += `
                            <div class="mb-8">
                                <h1 class="text-3xl md:text-4xl font-black tracking-tight mb-4 leading-tight text-white">
                                    ${data.subject}
                                </h1>
                                <div class="flex items-center gap-4 text-xs font-mono text-slate-500 uppercase tracking-widest">
                                    <span>Issue #${index}</span>
                                    <span class="w-1 h-1 rounded-full bg-slate-700"></span>
                                    <span>${new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</span>
                                </div>
                            </div>
                        `;
                    }
                    if (data.preview) {
                        html += `
                            <div class="mb-8 p-6 bg-white/5 rounded-2xl border border-white/10 italic text-slate-300 text-lg leading-relaxed">
                                "${data.preview}"
                            </div>
                        `;
                    }
                    if (data.body) {
                        html += `<div class="prose prose-invert prose-lg max-w-none">${marked.parse(data.body)}</div>`;
                    }
                    if (data.tags) {
                        html += `<div class="mt-10 pt-6 border-t border-slate-800/50 flex flex-wrap gap-2">
                            ${data.tags.split(' ').map(tag => `<span class="text-[10px] bg-indigo-500/10 text-indigo-400 px-3 py-1.5 rounded-full font-mono font-bold border border-indigo-500/20">${tag}</span>`).join('')}
                        </div>`;
                    }
                    renderDiv.innerHTML = html;
                } else {
                    if (listTitle) listTitle.innerText = "Markdown Content";
                    renderDiv.innerHTML = marked.parse(rawText);
                }
            } catch (e) {
                if (listTitle) listTitle.innerText = rawText.substring(0, 30) + "...";
                renderDiv.innerHTML = marked.parse(rawText);
            }
        }

        function setTheme(slideId, styleName) {
            const slide = document.getElementById(slideId);
            const style = styles[styleName];
            const isNewsletter = slide.getAttribute('data-content-type') === 'newsletter';

            const baseClasses = isNewsletter ? "min-h-[800px] h-auto" : "aspect-[4/5] overflow-hidden";
            slide.className = `relative ${baseClasses} transition-all duration-500 group-hover:scale-[1.02] group-hover:shadow-2xl ${style.container}`;

            slide.querySelector('.layer-bg').className = `layer-bg absolute inset-0 transition-all duration-500 ${style.bgLayer}`;
            slide.querySelector('.layer-pattern').className = `layer-pattern absolute inset-0 transition-opacity duration-500 ${style.pattern}`;
            slide.querySelector('.decor-blob-1').className = `decor-blob-1 absolute w-48 h-48 rounded-full transition-all duration-500 ${style.blob1}`;
            slide.querySelector('.decor-blob-2').className = `decor-blob-2 absolute w-48 h-48 rounded-full transition-all duration-500 ${style.blob2}`;
            slide.querySelector('.decor-bar').className = `decor-bar absolute top-0 left-0 w-full transition-all duration-500 ${style.bar}`;
            slide.querySelector('.content-text').className = `content-text font-sans text-base leading-relaxed text-slate-200 transition-all duration-500 prose prose-invert max-w-none ${style.font}`;
            slide.querySelector('.header-row').className = `header-row flex items-center justify-between mb-6 transition-all duration-500 ${style.header}`;
            slide.querySelector('.brand-dot').className = `brand-dot w-2 h-2 transition-all duration-500 ${style.brandDot}`;
            slide.querySelector('.brand-text').className = `brand-text text-[10px] transition-all duration-500 ${style.brandText}`;
            slide.querySelector('.footer-row').className = `footer-row mt-6 pt-6 border-t flex justify-between items-end transition-all duration-500 ${style.footerBorder}`;
            slide.querySelector('.footer-decor').className = `footer-decor flex gap-1 transition-all duration-500 ${style.footerDecor}`;
        }

        function selectNewsletter(index) {
            document.getElementById('newsletterPlaceholder').classList.add('hidden');
            document.getElementById('newsletterDetail').classList.remove('hidden');
            document.querySelectorAll('.newsletter-detail-item').forEach(item => item.classList.add('hidden'));
            document.getElementById(`detail-${index}`).classList.remove('hidden');
            document.querySelectorAll('.newsletter-list-item').forEach(item => {
                item.classList.remove('bg-indigo-600', 'border-indigo-500', 'shadow-lg', 'shadow-indigo-500/20');
                item.classList.add('bg-slate-900/50', 'border-slate-800');
            });
            const activeItem = document.getElementById(`list-item-${index}`);
            activeItem.classList.remove('bg-slate-900/50', 'border-slate-800');
            activeItem.classList.add('bg-indigo-600', 'border-indigo-500', 'shadow-lg', 'shadow-indigo-500/20');
        }

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const overlay = document.getElementById('loadingOverlay');
            const originalContent = btn.innerHTML;

            btn.disabled = true;
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');

            const formData = new FormData(e.target);
            formData.append('body', formData.get('raw_content'));

            const contentType = document.getElementById('contentType').value;
            const endpoint = `/${contentType}`;

            try {
                const response = await fetch(endpoint, { method: 'POST', body: formData });
                if (!response.ok) throw new Error('Generation failed');

                // Reset form and refresh feeds
                e.target.reset();
                await fetchFeeds();

                btn.disabled = false;
                overlay.classList.add('hidden');
                overlay.classList.remove('flex');
                btn.innerHTML = originalContent;
            } catch (error) {
                alert('Error: ' + error.message);
                btn.disabled = false;
                overlay.classList.add('hidden');
                overlay.classList.remove('flex');
                btn.innerHTML = originalContent;
            }
        });

        function copyText(btn, slideId) {
            const text = document.querySelector(`#${slideId} #raw-${slideId.split('-')[1]}`).innerText;
            navigator.clipboard.writeText(text).then(() => {
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `<span class="text-emerald-400 font-bold">âœ“ Copied</span>`;
                setTimeout(() => btn.innerHTML = originalHTML, 2000);
            });
        }

        function downloadSlide(slideId) {
            const element = document.getElementById(slideId);
            html2canvas(element, {
                backgroundColor: null,
                scale: 3,
                logging: false,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `vexora-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
